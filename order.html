<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Delivery</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
}
    #navbar{
        display: flex;
        justify-content: center;
        color: white;
        top: 0px;
        position: sticky;
    }

    #navbar::before{
    content: "";
    background-color: black;
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    height: 100%;
    width: 100%;
    z-index: -1;
    opacity: 0.26;   
}

#logo img {
    margin: 11px 30px;
    height: 65px;
    border-radius: 70px;
}
.name{
    font-size: 37px;
    margin: 10px;
    padding: 10px;
    font-family: 'Baloo Bhai 2', cursive;
}


/*section */

#section {
    display: grid;
    grid-template-columns: repeat(3,auto);
    justify-content: center;
    align-items: center;
}
#section img{
    height: 500px;
    width: 500px;
    border-radius: 75px;
}

.item {
    border: solid 2px black;
    margin: 26px;
    padding: 20px;
    display: grid;
    justify-items: center;
    border-radius: 30px;
    font-size: 25px;
    font-family: Okra, Helvetica, sans-serif;
    text-align: center;
}

.item div{
    font-family: Okra, Helvetica, sans-serif;
}

@media screen and (max-width:1770px) {
    #section {
    display:grid;
    grid-template-columns: repeat(2,auto);
    }
}
@media screen and (max-width:1160px) {

    #section {
    display:grid;
    grid-template-columns: repeat(2,auto);
    }
    #section img {
    height: 291px;
    width: 363px;
    border-radius: 38px;
}
.name{
    font-size: 28px;
}
.item {
    margin: 20px;
    padding: 20px;
    border-radius: 20px;
    font-size: 20px;
}
}

@media screen and (max-width:860px) {
    #section {
    display:grid;
    grid-template-columns: repeat(3,auto);
    }
    #section img {
    height: 214px;
    width: 190px;
    border-radius: 38px;
}
.name {
    font-size: 22px;
    margin: 3px;
    padding: 11px;
}
.item {
    margin: 4px;
    padding: 15px;
    border-radius: 20px;
    font-size: 12px;
}
#logo img {
    margin: 11px 6px;
    height: 45px;
    border-radius: 40px;
}
}

@media screen and (max-width:700px) {
    #section {
    display: grid;
    grid-template-columns: repeat(2,auto);
    }
}

@media screen and (max-width:465px) {
    #section {
    display:grid;
    grid-template-columns: repeat(2,auto);
    }
    #section img {
    height: 170px;
    width: 119px;
    border-radius: 38px;
}
.name {
    font-size: 15px;
    margin: 0px;
    padding: 10px;
}
.item {
    margin: 4px;
    padding: 15px;
    border-radius: 20px;
    font-size: 12px;
}
#logo img{
    margin: 8px 6px;
    height: 36px;
    border-radius: 40px;
}
}

@media screen and (max-width:390px) {
    #section {
    display:grid;
    grid-template-columns: repeat(2,auto);
    }
    .name {
    font-size: 16px;
    margin: 11px;
    padding: 0px;
}
#logo img {
    margin: 3px 5px;
    height: 45px;
    border-radius: 40px;
}
}

@media screen and (max-width:315px) {
    #section {
    grid-template-columns: repeat(1,auto);
    }
}

</style>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="foodzy-1.png" alt="MyOnlineMeal.com">
        </div>
           <div class="name" id="fname">FOOD ORDER FORM</div>
           <div class="name" id="sname">Add Detalis</div>
    </nav>

    <section id="section">
        <div class="item"><img src="order biscuits.jpeg"><h5>BROWN BOX BISCUITS</h5> <h7>Biscuits,Fast Food</h7><h8>&#8377;90 for one</h8></div>
        <div class="item"><img src="order burger.jpg"><h5>BURGER </h5> <h7>Burger,Fast Food</h7><h8>&#8377;150 for one</h8></div>
        <div class="item"><img src="order icecream.jpg"><h5> VANILA ICE CREAM</h5> <h7>Ice cream,Fast Food</h7><h8>&#8377;150 for one</h8></div>
        <div class="item"><img src="order misal.jpg"><h5>MISAL & PAV</h5> <h7>Misal & pav,Fast Food</h7><h8>&#8377;150 for one</h8></div>
        <div class="item"><img src="order pizza.jpg"><h5>DOSA DISH</h5> <h7>Dosa,Fast Food</h7><h8>&#8377;150 for one</h8></div>
        <div class="item"><img src="order pizza1.png"><h5>YELLOW BOX PIZZA </h5> <h7>Pizza,Fast Food</h7><h8> &#8377;150 for one</h8></div>
    </section>
</body>
</html>
